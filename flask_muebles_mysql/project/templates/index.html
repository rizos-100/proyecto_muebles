{% extends "base.html" %}

{% block content %}
<div class="block-header">
  <h2>Tablero</h2>
</div>

<!-- Widgets -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="info-box bg-light-green hover-expand-effect">
          <div class="icon">
              <i class="material-icons">shopping_cart</i>
          </div>
          <div class="content">
              <div class="text">Ventas del dia</div>
              <div class="number count-to" data-from="0" data-to="{{ventas}}" data-speed="1000" data-fresh-interval="20"></div>
          </div>
      </div>
  </div>
</div>
<!-- #END# Widgets -->
<div class="row clearfix">
  <!-- Answered Tickets -->
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
          <div class="body bg-teal">
              <div class="font-bold m-b--35">Materiales recomendados para surtir</div>
              <ul class="dashboard-stat-list">
                  {%for m in materiales%}
                  <li>
                      <b>{{m.nombre}}</b> <br>Tipo: {{m.tipo}}
                      <span class="pull-right"><b>{{m.cantidadRecom}}</b> <small>{%if m.tipo == 'Pintura'%}L {%else%} Pz {%endif%}</small></span>
                  </li>
                  {%endfor%}
              </ul>
          </div>
      </div>
  </div>
  <!-- #END# Answered Tickets -->
</div>
{% endblock %}
